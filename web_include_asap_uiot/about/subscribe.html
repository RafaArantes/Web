<section id="subscribe">
    <section class="notable">
        <div class="row big-row">
            <div class="large-12 columns">
                <div class="row">
                    <div class="large-6 columns">
                        <h1 class="light white-text">
                            Subscribe!
                        </h1>
                        <p class="highest white-text">
                            Want to get Feedback and notices from UIoT? <strong>Stay connected!</strong>
                        </p>
                    </div>

                    <div class="large-4 columns">
                        <form action="https://feedburner.google.com/fb/a/mailverify" method="post" id="subscribe-form"
                              target="popupwindow"
                              onsubmit="window.open('https://feedburner.google.com/fb/a/mailverify?uri=UiotBlog',
                              'popupwindow',
                              'scrollbars=yes,width=550,height=520');
                              return true">
                            <h3 class="white-text">
                                Enter your e-mail, to subscribe.
                            </h3>
                            <input type="hidden" value="UiotBlog" name="uri"/>
                            <input type="hidden" name="loc" value="en_US"/>
                            <div class="row collapse postfix-radius">
                                <div class="small-10 columns">
                                    <input type="text" name="email" placeholder="someone@world.org">
                                </div>
                                <div class="small-2 columns">
                                    <a onclick="document.getElementById('subscribe-form').submit();"
                                       class="button postfix">
                                        Go
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
