<section id="subscribe" class="notable">
    <div class="row big-row">
        <div class="large-12 columns">
            <div class="row">
                <div class="large-6 columns">
                    <h2 class="light white-text">
                        Inscreva-se!
                    </h2>
                    <p class="highest white-text">
                        A procura de um Feedback e noticias do UIoT? <strong>Fique conectado!</strong>
                    </p>
                </div>
                <div class="large-4 columns">
                    <form action="https://feedburner.google.com/fb/a/mailverify" method="post" id="subscribe-form"
                          target="popupwindow"
                          onsubmit="window.open('https://feedburner.google.com/fb/a/mailverify?uri=UIoT',
                              'popupwindow',
                              'scrollbars=yes,width=550,height=520');
                              return true">
                        <h4 class="white-text">
                            Insira seu email e-mail, para se inscrever!
                        </h4>
                        <input type="hidden" value="UiotBlog" name="uri"/>
                        <input type="hidden" name="loc" value="en_US"/>
                        <div class="row collapse postfix-radius">
                            <div class="small-10 columns">
                                <input style="border-radius: 3px 0 0 3px" type="text" name="email"
                                       placeholder="someone@world.org">
                            </div>
                            <div class="small-2 columns">
                                <a style="border-radius: 0 3px 3px 0"
                                   onclick="document.getElementById('subscribe-form').submit();"
                                   class="button postfix">
                                    Go
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
